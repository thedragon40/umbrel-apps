version: '3'
services:
  pufferpanel:
    image: pufferpanel/pufferpanel:latest
    ports:
      - "8080:8080"
      - "5657:5657"
    volumes:
      - ./data:/var/lib/pufferpanel
      - /var/run/docker.sock:/var/run/docker.sock
    environment:
      - PUFFERPANEL_LISTEN=0.0.0.0:8080
      - PUFFERPANEL_DAEMON_LISTEN=0.0.0.0:5657
      - PUFFERPANEL_USER_USERNAME=admin
      - PUFFERPANEL_USER_EMAIL=admin@example.com
      - PUFFERPANEL_USER_PASSWORD=admin
    restart: unless-stopped
